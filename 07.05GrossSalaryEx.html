<head>
<meta charset="utf-8">
<title>Gross Salary</title>
<style type="text/css">

	display: block;
	width: 7em;
	float: left;

</style>

<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
	<h3>Gross Salary</h3>

	<form>
		<p>
			<label>Hours done: </label> <input type="text" name="hours" id="hours"
				size="3">  hours
		</p>
		<p>
			<label>Hourly salary: </label> <input type="text" name="hourlySalary"
				id="hourlySalary" size="8"> euros
		</p>
		<p>
			<button type="button" id="btCalculate" class="btn btn-outline-primary" id="submit" onClick="showGrossSalary()">
			Calculate

				</svg>
			</button>
		</p>
	</form>

	<!-- This is the target where the JavaScript will write the answer -->
	<div id="answer"></div>

	<script src="07.05GrossSalaryEx.js"></script>
