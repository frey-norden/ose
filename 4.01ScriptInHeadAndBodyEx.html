<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Script in Head and Body</title>
    <script>document.write("A");</script>
</head>
<body>
  <h1>Hello</h1>
  <script>document.write("B");</script>
    <p>See the source code.</p>
</body>
</html>
