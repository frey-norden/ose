<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Body Mass Index (BMI)</title>
	<!-- Bootstrap 4 ** CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="06.05BodyMassIndexEx.js"></script>
</head>
<body>
	<h3>Body Mass Index (BMI)</h3>

	<form>
		<p>
			<label>Weight: </label> <input type="text" name="weight" id="weight"
				size="3"> kg
		</p>
		<p>
			<label>Height: </label> <input type="text" name="height" id="height"
				size="3"> cm &nbsp;&nbsp;&nbsp;
		</p>
		<p>
			<input type="button" id="submit" value="Calculate BMI" onClick="calculateBMI()">
		</p>
	</form>

	<div id="answer"></div>
</body>
</html>

<!-- test example:
weight = 80, height = 180 -> BMI 24.69 (Normal weight)
weight = 60, height = 183 -> BMI 17.92 (Weight less than normal weight)
weight = 90, height = 180 -> BMI 27.78 (Overweight)
